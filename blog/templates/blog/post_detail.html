{% extends 'blog/base.html' %}
{% block content %}

<article class="media content-section">
<img class="rounded-circle account-img" src="{{object.author.profile.image.url}}">
	<div class="media-body">
		<div class="article-metadata">
		<a href="mr-2" >{{object.author}}</a>
		<small class="text-muted">{{object.date_posted|date:"F d, Y"}}</small>
	</div>
	<div>
		{% if user.is_authenticated %}
		<a href="{% url 'post_update' object.id %}" class="btn btn-secondary">Update</a>
		
		<a href="{% url 'post_delete' object.id %}" class="btn btn-danger">Delete</a>
		{% endif %}
</div>
		<div class="">
			<h2 ><a href="#" class="article-title">{{object.title}}</a></h2>
			<p class="article-content">{{object.content}}</p>

		</div>
</div>
</article>

{% endblock %}
