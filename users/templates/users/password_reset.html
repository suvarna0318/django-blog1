{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
	<form method='POST'>
     {% csrf_token %}
     <fieldset >
     	<legend class="border-bottom mb-4">Password reset</legend>
          <h5>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</h5>
     	{{form|crispy}} 	
     </fieldset>
     <div class="form-group">
     <button class="btn btn-info " type="submit">Reset My Password</button>
     </div>
    
	</form>
</div>
{% endblock %}
